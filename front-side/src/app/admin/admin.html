<header id="header-admin">
	<img src="{{resources}}zoo-brand-admin.png" alt="">
	<div class="user-admin">
		<p>Bienvenido, {{identity.name + ' ' + identity.surname}}</p>
		<div (mouseleave)="hideUserOption()">
			<img src="{{dbImages + identity.image}}" alt="{{identity.name}}" (mouseover)="showUserOption()">
			<ul class="menu-user-admin">
				<li>
					<a (click)="prevent($event)" href="">
						<span class="letter-icon">{{letterIcon}}</span>
						<span>
							<span>{{identity.name + ' ' + identity.surname}}</span>
							<br>
							<span class="logued-mail">{{identity.email}}</span>
						</span>
					</a>
				</li>
				<li><a [routerLink]="['/admin/profile']"><span class="fa fa-user-o"></span>Mi perf&iacute;l</a></li>
				<li><a (click)="headerWeb()" [routerLink]="['/home']"><span class="fa fa-desktop"></span>Web Zoo</a></li>
				<li><a (click)="logOut()" [routerLink]="['/home']"><span class="fa fa-sign-out"></span>Cerrar sesi&oacute;n</a></li>
			</ul>
		</div>
	</div>
</header>

<div class="body-admin">
	<ul class="menu-admin">
		<li><a [routerLink]="['list-data']" [routerLinkActive]="['active']">Listar datos<i class="fa fa-chevron-right"></i></a></li>
		<li><a [routerLink]="['add-data']" [routerLinkActive]="['active']">Agregar datos<i class="fa fa-chevron-right"></i></a></li>
		<li><a [routerLink]="['edit-data']" [routerLinkActive]="['active']">Editar datos<i class="fa fa-chevron-right"></i></a></li>
	</ul>

	<div class="content-admin">
		<router-outlet></router-outlet>
	</div>
</div>
